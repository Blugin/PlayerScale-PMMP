---
prefix: "[PlayerScale] "

command-generic-failure@permission : "You do not have permission to use this command"
command-generic-failure@invalid : "{%0} is invalid value"
command-generic-failure@invalid-player: "{%0} is invalid player name"

command-playerscale: "playerscale"
command-playerscale@usage: "/PlayerScale <set | default | list | lang | reload | save>"
command-playerscale@description: "Main command of PlayerScale"
command-playerscale@aliases: ["ps"]

command-playerscale-default: "default"
command-playerscale-default@usage: "/PlayerScale Default <scale percent>"
command-playerscale-default@success: "Default scale was setted to {%0}"
command-playerscale-default@aliases: ["d"]

command-playerscale-set: "set"
command-playerscale-set@usage: "/PlayerScale Set <player name> <scale percent>"
command-playerscale-set@success-set: "{%0}'s scale was setted to {%1}"
command-playerscale-set@success-default: "{%0}'s scale setting was removed"
command-playerscale-set@failure-default: "{%0} is default value"
command-playerscale-set@aliases: ["s"]

command-playerscale-list: "list"
command-playerscale-list@usage: "/PlayerScale List <Page>"
command-playerscale-list@head: "--- List (page {%0} of {%1}) ---"
command-playerscale-list@item: " - {%0} => {%2}"
command-playerscale-list@aliases: ["l"]

command-playerscale-lang: "lang"
command-playerscale-lang@usage: "/PlayerScale Lang <language prefix>"
command-playerscale-lang@success: "{%0} language file was loaded"
command-playerscale-lang@failure: "{%0} is invalid language prefix"
command-playerscale-lang@aliases: ["language"]

command-playerscale-reload: "reload"
command-playerscale-reload@success: "All data was reloaded"
command-playerscale-reload@aliases: ["rl"]

command-playerscale-save: "save"
command-playerscale-save@success: "All data was saved"
command-playerscale-save@aliases: ["sv"]
...